<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaara</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/wickedcss.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- create a navigation bar using flexbox -->
<!-- Landing Page -->
    <div class="landing">
        <div class="overlay">
            <div id="push"></div>
            <div class="landing-text">
                <h1 class="text-white text-center"><span class="pizz">Pizzaara</span></h1>
                <h2 class="text-white text-center">No one outpizza's the Pizzaara</h2>
            </div>
            <div class="h-buttons text-center">
                <a href="#welcome">
                    <button class="btn bg-info floater infinite delay-2s">Welcome</button>
                </a>
                <div class="socials">
                    <a href=""><span class="fab fa-facebook icon_facebook"></span></a>
                    <a href=""><span class="fab fa-twitter icon_twitter"></span></a>
                    <a href=""><span class="fab fa-linkedin icon_linkedin"></span></a>
                    <a href=""><span class="fab fa-instagram icon_instagram"></span></a>
                    <a href=""><span class="fab fa-snapchat icon_snapchat"></span></a>
                </div>
            </div>  
        </div>
    </div>
<!-- End of Landing page -->

<!-- Welcome Section -->
<div class="welcome" id="welcome">
    <br>
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-6">
                <img src="images/chef cartoon.jpg" alt="chef" class="chef-image">
            </div>
            <div class="col-md-6 welcome-txt">
                <h1 class="text-center txt txt-big">Benvenuto <span class="pizz">Pizzaara!</span></h1>
                <p class="text-center txt">Everyone needs love and pizza!</p>
                <p class="text-center txt">Order your pizza for instant delivery at your convenient location.</p>
                <a href="#menus">
                    <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Pizza app content -->
<div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center text-white" id="menu">Menu</h1>
        <div class="piza-menu row text-center">
            <figure class="col-sm-4">
                <img src="images/small 1.png" alt="small-pizza" class="wiggle">
                <figcaption class="text-white">Regular<br>Ksh 600</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/Maddy.png" alt="medium-pizza" class="wiggle">
                <figcaption class="text-white">Medium<br>Ksh 900</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/Maddog-.png" alt="large-pizza" class="wiggle">
                <figcaption class="text-white">Large<br>Ksh 1200</figcaption>
            </figure>
        </div>
    </div>
</div>


<!--js content -->
<div class="orders" id="order">
    <h1 class="text-center" id="order-pizza">Order Pizza</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Choose your Preferred Pizza Flavour:</label>
                <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="chickenhawaiian">Chicken Hawaiian</option>
                    <option value="meatdeluxe">Meat Deluxe</option>
                    <option value="spicyboerewors">Spicy Boerewors</option>
                    <option value="beefpepperoni">Beef Pepperoni Plus</option>
                    <option value="bbqsteak">BBQ Steak</option>
                    <option value="chickenmushroom">Chicken & Mushroom</option>
                    <option value="vegfeast">Veg Feast</option>
                    <option value="chickenmacon">Chicken Macon BBQ</option>
                </select>
            </form>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/scrollify.js"></script>
</html>
